<!--Confeccione un script en Javascript con 2 (dos) cajas de texto de manera que al acabar de cargar la pÃ¡gina, el primero de ellos gane el foco.-->

<html>

<head></head>

<body onload="foco()">

    <form>
        <label>Introduzca su nombre:</label>
        <input type="text" id="text1" />
        <br>

        }
