<!--Confeccione un script en Javascript que presente 3 (tres) botones de manera que un mensaje de alerta indique qué botón se ha pulsado:

	Botón A

	Botón B

	Botón C


Posibles mensajes de alerta:

	Ha pulsado el botón A.

	Ha pulsado el botón B.

    Ha pulsado el botón C.-->

<html>

<head></head>

<body>
    <script>
        function botoA() {

            alert("Has presionat el botó A");
        }

        function botoB() {

            alert("Has presionat el botó B");
        }

        function botoC() {

            alert("Has presionat el botó C");

        }
    </script>
    <form>
        <input type="button" onClick="botoA()" value="Boton A">
        <br>
        <input type="button" onClick="botoB()" value="Boton B">
        <br>
        <input type="button" onClick="botoC()" value="Boton C">
    </form>
</body>

</html>
