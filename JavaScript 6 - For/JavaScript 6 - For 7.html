<!--Confeccione un script en Javascript que imprima por pantalla los 11 (once) primeros cuadrados (del 0 (cero) al 10 (diez):

	0, 1, 4, 9, 16, 25, 36, 49, 64, 81 y 100.
-->

<html>
    <head></head>
    <body>
        <script>
            for(var i = 0; i < 11; i++){
                var cuadrado = Math.pow(i, 2);
                document.write(cuadrado + ", ");
            }
        </script>
    </body>
</html>
