<!--Confeccione un script en Javascript que imprima por pantalla los 30 (treinta) primeros términos de la tabla de multiplicar del valor introducido por teclado:

	Será la tabla del… xxx-->

<html>

<head></head>

<body>
    <script>
        var nombre = parseInt(prompt("Será la tabla del..."));
        for (i = 1; i <= 30; i++) {
            document.write(nombre + "*" + i + " = " + nombre * i + "<br>");
        }
    </script>
</body>

</html>
