<!--Confeccione un script en Javascript que solicite cuántos puntos se van a localizar en el diagrama cartesiano:

	¿Cuántos puntos vamos a procesar?	xxx

Una vez introducidos indicará cuántos puntos se han localizado en cada cuadrante:

	Cantidad de puntos en el primer cuadrante: yyy

	Cantidad de puntos el segundo cuadrante: zzz

	Cantidad de puntos el tercer cuadrante: ttt

	Cantidad de puntos en el cuarto cuadrante:vvv-->

<html>

<head>

    <body>
        <script>
            contadorPrimer = 0;
            contadorSegon = 0;
            contadorTercer = 0;
            contadorCuart = 0;

            for (i = 0; i <= 4; i++) {
                var x = parseInt(prompt("Introduix la coordenada x"));
                var y = parseInt(prompt("Introduix la coordenada y"));

                if (x < 0 && y < 0) {
                    contadorTercer++;
                }

                if (x > 0 && y > 0) {
                    contadorPrimer++;
                }

                if (x < 0 && y > 0) {
                    contadorSegon++;
                }

                if (x > 0 && y < 0) {
                    contadorCuart++;
                }
            }

            document.write("Cantitat de punts en el primer cuadrant: " + contadorPrimer + ".<br>");
            document.write("Cantitat de punts en el segon cuadrant: " + contadorSegon + ".<br>");
            document.write("Cantitat de punts en el tercer cuadrant: " + contadorTercer + ".<br>");
            document.write("Cantitat de punts en el cuart cuadrant: " + contadorCuart + ".<br>");
        </script>
    </body>
</head>

</html>
