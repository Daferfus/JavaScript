<!--Confeccione un script en Javascript que asigne un valor de 1.000, otro de 2.000 y así sucesivamente hasta 10.000 a 10 (diez) posiciones no contiguas de un vector asignadas aleatoriamente comprendidas entre 1 y 1.000.

Realizado el sorteo se recorrerá el vector para imprimir por pantalla las posiciones a las que se ha asignado un premio:


	La papeleta xxx ha sido premiada con yyyy €.

	...

    La papeleta xxx ha sido premiada con yyyy €.-->

<html>

<head></head>

<body>
    <script>
        var array = [];
        var numero = 1000;

        while (numero < 10001) {
            var index = Math.round(Math.random() * 1000);
            array[index] = numero;
            document.write("La papeleta " + index + " ha sido premiada con " + numero + "€<br>");
            numero = numero + 1000;
        }
    </script>
</body>

</html>
