<!--Confeccione un script en Javascript que solicite la introducción de una cantidad indeterminada de cadenas, hasta que se introduzca “fin”.

	Introduzca una cadena (“fin” para terminar):	ccc

Al finalizar se mostrará por pantalla uno de los siguientes mensajes:

	Se ha(n) introducido xxx palabra(s).

	No se ha introducido ninguna palabra.


Cuenta cadenas, falta averiguar cuantas palabras (espacios en blanco)-->

<html>
        
        <head></head>
        
        <body>
            <script>
                contador = 0;
                do {
                    var cadena = prompt("Introduix cadena");
                    if(cadena!== "fin"){
                    paraules = cadena.split(" ");
                    nombreParaules = paraules.length;
                    if (nombreParaules === 0 && cadena === "fin") {
                        document.write("No s'ha introduit cap paraula");
                    }
                    else {
                        contador += nombreParaules;
                        document.write("S'ha introduit " + contador + " paraules");
                    }
                    }
                }
                while (cadena !== "fin");
            </script>
        </body>
        
        </html>
