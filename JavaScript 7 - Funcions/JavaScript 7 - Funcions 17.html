<!--Confeccione un script en Javascript que solicite un número concreto de posiciones para un vector:

	¿Cuántas posiciones van a tener los vectores?	ppp

En caso de introducir un número negativo, este valor se transformará en positivo y en caso de ser 0 (cero), pasará a ser 1 (uno).

A continuación se solicitarán valores para 2 (dos) vectores de tantas posiciones como se haya indicado:

	Introduzca la xxxª posición del primer vector	yyy
	…

	Introduzca la xxxª posición del segundo vector	zzz
	…


A continuación se mostrará la suma de cada par de posiciones homólogas:

	El resultado para las 1as posiciones es:	ttt.
	…
	El resultado para las pppas posiciones es:	ttt.-->

<html>

<head></head>

<body>
    <script>
        var vector1 = [];
        var vector2 = [];
        var cantitat = Math.abs(parseInt(prompt("Introduir cantitat: ")));

        if (cantitat === 0) {
            cantitat = 1
        }
        function sumarArray(vector1, vector2, cantitat) {
            for (i = 1; i <= cantitat; i++) {
                vector1[i] = parseFloat(prompt("Introduix nombres per al primer vector"));
                vector2[i] = parseFloat(prompt("Introdiux nombres per al segon vector"));
                suma = vector1[i] + vector2[i];
                document.write("El resultat de la posició " + i + " és " + suma + ".<br>");
            }

        }

        sumarArray(vector1, vector2, cantitat);
    </script>
</body>

</html>
