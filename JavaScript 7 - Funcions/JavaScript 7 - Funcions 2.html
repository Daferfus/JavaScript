<!--Confeccione un script en Javascript que solicite por teclado la introducciÃ³n de 3 (tres) valores e imprima por pantalla:

	Los valores introducidos son: xxx, yyy y zzz.

	El menor de los tres es: ???.


distinguir si 2 son iguales o si los tres son iguales.-->

<html>

<head>

    <body>
        <script>
            var valor1 = parseInt(prompt("Introduix el primer valor"));
            var valor2 = parseInt(prompt("Introduix el segon valor"));
            var valor3 = parseInt(prompt("Introduix el tercer valor"));

            function menor(valor1, valor2, valor3) {
                if (valor1 < valor2 && valor1 < valor3) {
                    document.write("El menor dels tres es: " + valor1 + ".");
                }
                if (valor2 < valor1 && valor2 < valor3) {
                    document.write("El menor dels tres es: " + valor2 + ".");
                }
                if (valor3 < valor1 && valor3 < valor2) {
                    document.write("El menor dels tres es: " + valor3 + ".");
                }
            }
            document.write("Els tres valors introduits son " + valor1 + ", " + valor2 + " y " + valor3 + ".<br>");
            menor(valor1, valor2, valor3);
        </script>
    </body>
</head>

</html>
