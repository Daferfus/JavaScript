<!--Confeccione un script en Javascript que solicite la introducción de 2 (dos) valores:

•	un primer valor		(xxx)
•	un segundo valor		(yyy)

Una vez introducidos mostrará un mensaje indicando cuál es el mayor siguiendo el siguiente patrón:

	xxx es mayor que yyy.

O bien:

	yyy es mayor que xxx.
-->

<html>

<head></head>

<body>
    <script>
        var num1 = parseInt(prompt("Introduix el primer nombre: "));
        var num2 = parseInt(prompt("Introduix el segon nombre: "));

        if (num1 > num2) {
            document.write(num1 + " es major que " + num2);
        }
        else {
            document.write(num2 + " es major que " + num2);
        }
    </script>
</body>

</html>
