<!--Confeccione un script en Javascript que solicitando un único valor:

•	un valor	xxx

Indique a continuación si es:

•	positivo
•	negativo
•	Ø-->

<html>

<head></head>

<body>
    <script>
        var nombre = parseInt(prompt("Introduix nombre"));

        if (nombre < 0) {
            document.write(nombre + " és negatiu.");
        }
        else if (nombre > 0) {
            document.write(nombre + " és positiu.");
        }
        else {
            document.write(nombre + " és 0.");
        }
    </script>
</body>

</html>
