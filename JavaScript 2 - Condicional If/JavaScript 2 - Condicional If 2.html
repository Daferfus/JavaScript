<!--Confeccione un script en Javascript que solicite la introducción de:

•	una contraseña		(xxx)
•	otra contraseña		(zzz)

Una vez introducidas mostrará un mensaje en caso de que ambas sean iguales:

	Las contraseñas coinciden.

En caso contrario, no se mostrará mensaje alguno.
-->

<html>

<head></head>

<body>
    <script>
        var contra1 = prompt("Introduix contrasenya: ");
        var contra2 = prompt("Introduix novament la contrasenya: ");

        if (contra1 === contra2) {
            document.write("Les contrasenyes son idéntiques.");
        }
    </script>
</body>

</html>
