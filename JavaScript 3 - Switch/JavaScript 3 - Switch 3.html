<!--Confeccione un script en Javascript que solicite en letras minúsculas en singular y sin acentos, 1 (uno) de los siguientes artículos de ferretería:

•	Clavos		0’59 € la cajita
•	Tornillos	0’32 € la cajita
•	Alcayatas	0’48 € la cajita
•	Cáncamos	0’79 € la cajita

Al introducir correctamente el nombre del artículo, un mensaje con el precio de dicho artículo.

En cualquier otro caso se mostrará los siguientes mensajes:

	Sentimos habernos quedado sin (nombre del artículo 	introducido en plural).
y

</body>
