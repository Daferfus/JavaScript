•	un nombre
•	la edad

Una vez introducido el nombre y la edad mostrará un mensaje que seguirá el siguiente patrón:

	¡Hola! Soy la CPU.
	Has dicho que te llamas xxx y que tienes zzz años.
-->

<head></head>

</body>
