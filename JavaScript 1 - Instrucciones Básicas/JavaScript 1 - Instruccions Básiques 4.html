<!--Confeccione un script en Javascript que defina e inicialice 2 (dos) variables:

•	una variable de tipo cadena de caracteres en la que guardar el nombre de un empleado
•	una variable de tipo real donde almacenar su sueldo.

Imprima cada variable en líneas distintas.
-->

<html>

<head></head>

<body>
	<script>
		var nom = prompt("Nom d'empleat: ");
		var sold = prompt("Sold del empleat: ");

		document.write("Nom: ");
		document.write(nom);
		document.write("<br>");
		document.write("Sold: ");
		document.write(sold + "€");
	</script>
</body>

</html>
