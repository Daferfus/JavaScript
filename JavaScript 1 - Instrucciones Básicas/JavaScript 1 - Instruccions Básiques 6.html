<!--Confeccione un script en Javascript que solicite la introducción de:

•	un nombre de usuario
•	su e-mail

Una vez introducido el nombre y el e-mail mostrará un mensaje que seguirá el siguiente patrón:

	Usted ha introducido xxx como nombre de usuario.
	
	También ha introducido zzz como dirección e-mail.
-->

<html>

<head></head>

<body>
	<script>
		var nom = prompt("Introduix el teu nom d'usuari");
		var email = prompt("Introduix el teu e-mail");

		document.write("Has introduït " + nom + " com a nom d'usuari");
		document.write("<br>");
		document.write("Has introduït " + email + " com a direcció e-mail");
	</script>

	<body>

</html>
