<!--Confeccione un script en Javascript que imprima en pantalla horizontal o verticalmente los múltiplos de 8 hasta 496:

	8.
	16.
	24.
	…
	496.

o

	8, 16, 24, … 496,

El script finaliza con el mensaje:

    Muchísimas gracias por utilizar este software.-->


<html>

<head></head>

<body>
    <script>
        var nombre = 0;

        while (nombre <= 500) {
            document.write(nombre * 8);
            nombre++
            document.write("<br>");
        }
        document.write("<br>");
        document.write("Moltes gracies per gastar aquest programa");
    </script>
</body>

</html>
