<!--Confeccione un script en Javascript que imprima por pantalla los múltiplos de 5 (cinco), comenzado por 5 (cinco) siendo el último menor o igual a 1500 (mil quinientos):

	5, 10,15, 20, 25, 30, 35, 40, … 100, … 750, … 1500

sin introducir nada por teclado.-->

<html>

<head></head>

<body>
    <script>
        var multiplo = 5;
        while (multiplo <= 1500) {
            document.write(multiplo + ", ");
            multiplo += 5;
        }
    </script>
</body>

</html>
