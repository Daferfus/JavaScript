<!--Confeccione un script en Javascript que imprima en pantalla horizontal o verticalmente los números comprendidos del Ø al 100:

	Ø.
	1.
	2.
	…
	100.

o

	Ø, 1, 2, … 100,

El script finaliza con el mensaje:

    Gracias por utilizar este software.-->

<html>

<head></head>

<body>
    <script>
        var nombre = 1;
        while (nombre <= 100) {
            document.write(nombre);
            document.write("<br>");
            nombre++;
        }

        document.write("<br>");
        document.write("Gracies per utilitzar este programa");
    </script>
</body>

</html>
