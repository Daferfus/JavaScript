<!--Confeccione un script en Javascript que imprima por pantalla 20 múltiplos de 5 (cinco), comenzado por 5 (cinco):

	5, 10,15, 20, 25, 30, 35, 40, … 100

sin introducir nada por teclado.-->

<html>

<head></head>

<body>
    <script>
        var multiple = 0;
        var count = 0;

        while (count < 20) {
            multiple += 5;
            document.write(multiple + " ");
            count++;
        }
    </script>
</body>

</html>
